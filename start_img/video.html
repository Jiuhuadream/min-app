<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>生涯课程</title>
    <script src="./flexible.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      #box {
        height: 100vh;
        width: 100%;
        background-color: rgb(0, 0, 0);
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>

  <body>
    <div id="box">
      <iframe
        id="iframe"
        src="https://player.bilibili.com/player.html"
        border="0"
        scrolling="no"
        width="100%"
        height="205px"
        frameborder="no"
        framespacing="0"
        allowfullscreen="true"
      >
      </iframe>
    </div>
  </body>
</html>

<script
  type="text/javascript"
  src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"
></script>
<script>
  //**获取iframe元素
  let iframe = document.querySelector("#iframe");

  //**获取title元素
  let title = document.querySelector("title");

  //**获取ul传递参数
  function getQueryString(href) {
    let queryArr = href.split("?u=")[1].split("&title=");
    return queryArr;
  }

  let url = getQueryString(location.href);

  iframe.src = decodeURIComponent(url[0]);
  title.innerText = decodeURIComponent(url[1]);

  window.onload = function (e) {
    console.log(e);

    //**解决高度不适配问题
    setTimeout(() => {
      iframe.height = "90%";
    }, 500);
  };
</script>
